<!DOCTYPE HTML>
<HTML>
<HEAD>
<STYLE>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 {
  width: 100%;    
  background-color: #f1f1c1;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
  background-color: #fff;
}
table#t01 th {
  color: white;
  background-color: black;
}
</STYLE>
</HEAD>
<BODY>

<H2>Styling Tables</H2>

<TABLE STYLE="width:100%">
  <TR>
    <TH>Firstname</TH>
    <TH>Lastname</TH> 
    <TH>Age</TH>
  </TR>
  <TR>
    <TD>Jill</TD>
    <TD>Smith</TD>
    <TD>50</TD>
  </TR>
  <TR>
    <TD>Eve</TD>
    <TD>Jackson</TD>
    <TD>94</TD>
  </TR>
  <TR>
    <TD>John</TD>
    <TD>Doe</TD>
    <TD>80</TD>
  </TR>
</TABLE>
<BR>

<table id="t01">
  <TR>
    <TH>Firstname</TH>
    <TH>Lastname</TH> 
    <TH>Age</TH>
  </TR>
  <TR>
    <TD>Jill</TD>
    <TD>Smith</TD>
    <TD>50</td>
  </TR>
  <TR>
    <TD>Eve</TD>

    <TD>94</TD>
  </TR>
  <TR>
    <TD>John</TD>
    <TD>Doe</TD>
    <TD>80</TD>
  </TR>
</TABLE>

</BODY>
</HTML>
